<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção - Guia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ffffff;
            background-color: #3007a0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            background-color: #005b38;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .highlight {
            color: #c7ef59;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Estamos construindo este site <span class="highlight">com carinho</span> para você!</h1>
        <p>Em breve ele estará completamente disponível. Enquanto isso, acompanhe nossas novidades!</p>
    </div>
</body>
</html>
